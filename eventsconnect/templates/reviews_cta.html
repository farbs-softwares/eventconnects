{% if membership and is_eligible_to_review(event.name) %}
    <span class="btn btn-secondary btn-sm review-link">
        {{ _("Write a review") }}
    </span>
{% elif not is_instructor and frappe.session.user == "Guest" %}
    <a class="btn btn-secondary btn-sm" href="/login?redirect-to=/events/{{ event.name }}">
        {{ _("Write a review") }}
    </a>
{% endif %}
